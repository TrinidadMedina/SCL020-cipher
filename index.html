<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KryptoS mensajería</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div id="root1">
    <div id="page1">
      <div id="back1">
        <div id="title1" class="cont1">
          <h1>KryptóS</h1>
        </div>
        <div id="body1" class="cont1">
          <div id="container1" class="cont1-1">
            <div id="label1" class="cont1-1-1">
              <input type="button" id="button1" class="button" value="Descifrar" onclick>
              <input type="button" id="button2" class="button" value="Cifrar" onclick>
            </div>
            <div id="action1" class="cont1-1-1">
              <div id="number1" class="cont1-1-1-1">
                N°
                <br>
                <br>
                <input type="number" id="num1" min="1">
              </div>
              <div id="string1" class="cont1-1-1-1">
                Mensaje descifrado
                <br>
                <br>
                <textarea rows="10" cols="1" id="text1" onkeyup></textarea>
              </div>  
            </div>
            <div id="button1page" class="cont1-1-1">
              <input type="button" class= "button" id="cifBttn" value="Cifrar" onclick>
            </div>
          </div>
          <div id="empty1" class="cont1-1"> 
          </div>
        </div>
        <div id="foot1" class="cont1">
          <p>Quiénes somos</p>
          <p>Ayuda</p>
        </div>
      </div>
    </div>
      <div id="page2">
        <div id="back2">
        <div id="title2" class="cont2">
          <h1>KryptóS</h1>
        </div>
        <div id="body2" class="cont2">
          <div id="container2" class="cont2-1">
            <div id="label2" class="cont2-1-1">
              <input type="button" id="button3" class="button" value="Descifrar" onclick>
              <input type="button" id="button4" class="button" value="Cifrar" onclick>
            </div>
            <div id="action2" class="cont2-1-1">
              <div id="number2" class="cont2-1-1-1">
                N°
                <br>
                <br>
                <input type="number" id="num2" min="1">
              </div>
              <div id="string2" class="cont2-1-1-1">
                Mensaje cifrado
                <br>
                <br>
                <textarea rows="10" cols="1" id="text2" onkeyup></textarea>
              </div>  
            </div>
            <div id="button2page" class="cont2-1-1">
              <input type="button" class="button" id="descifBttn" value="Descifrar" onclick>
            </div>
          </div>
          <div id="empty2" class="cont2-1">
          </div>
        </div>
        <div id="foot2" class="cont2">
          <p>Quiénes somos</p>
          <p>Ayuda</p>
        </div>
      </div>
  </div>
</div>
    <script src="index.js" type="module"></script>
  </body>
</html>
